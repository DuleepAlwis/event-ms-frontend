<div class="bg-image d-flex align-items-center justify-content-center">
  
  <!-- Login Box -->
  <div class="d-flex justify-content-between align-items-center px-2 pt-3 title-block-1">
    <h3 class="text-center mb-4" style="color:black;position: absolute; right: 30%; top: 20%;font-size: 20px;">Eventure Event Management System</h3>

  </div>
  <div class="card p-4 shadow" style="width: 300px;">
    <h4 class="text-center mb-3">Login</h4>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

</div>
<div class="d-flex justify-content-between align-items-center px-4 pt-3">

</div>
